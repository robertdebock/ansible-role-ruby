---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
lint:
  name: yamllint
driver:
  name: docker
platforms:
  - name: ruby-alpine-edge
    image: alpine:edge
    pre_build_image: yes
    command: sh -c "while true ; do sleep 1 ; done"
  - name: ruby-alpine-latest
    image: alpine:latest
    pre_build_image: yes
    command: sh -c "while true ; do sleep 1 ; done"
  - name: ruby-archlinux
    image: archlinux/base
    pre_build_image: yes
  - name: ruby-centos-6
    image: centos:6
    pre_build_image: yes
  - name: ruby-centos-latest
    image: centos:latest
    pre_build_image: yes
  - name: ruby-debian-stable
    image: debian:stable
    pre_build_image: yes
  - name: ruby-debian-unstable
    image: debian:unstable
    pre_build_image: yes
  - name: ruby-fedora-latest
    image: fedora:latest
    pre_build_image: yes
  - name: ruby-fedora-rawhide
    image: fedora:rawhide
    pre_build_image: yes
  - name: ruby-opensuse-leap
    image: opensuse/leap
    pre_build_image: yes
  - name: ruby-ubuntu-latest
    image: ubuntu:latest
    pre_build_image: yes
  - name: ruby-ubuntu-rolling
    image: ubuntu:rolling
    pre_build_image: yes
  - name: ruby-ubuntu-devel
    image: ubuntu:devel
    pre_build_image: yes
provisioner:
  name: ansible
  playbooks:
    prepare: ../resources/prepare.yml
    converge: ../resources/playbook.yml
  lint:
    name: ansible-lint
  inventory:
    host_vars:
      ruby-fedora-latest:
        ansible_python_interpreter: /usr/bin/python3
      ruby-fedora-rawhide:
        ansible_python_interpreter: /usr/bin/python3
scenario:
  name: default
