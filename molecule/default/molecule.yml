---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: ruby-archlinux
    image: base/archlinux
  - name: ruby-alpine-3.6
    image: alpine:3.6
  - name: ruby-alpine-3.7
    image: alpine:3.7
  - name: ruby-centos-6
    image: centos:6
  - name: ruby-centos-7
    image: centos:7
  - name: ruby-debian-jessie
    image: debian:jessie
  - name: ruby-debian-stretch
    image: debian:stretch
  - name: ruby-debian-buster
    image: debian:buster
  - name: ruby-fedora-26
    image: fedora:26
  - name: ruby-fedora-27
    image: fedora:27
  - name: ruby-opensuse-42.2
    image: opensuse:42.2
  - name: ruby-opensuse-42.3
    image: opensuse:42.3
    # 14.04 LTS
  - name: ruby-ubuntu-trusty
    image: ubuntu:trusty
    # 16.04 LTS
  - name: ruby-ubuntu-xenial
    image: ubuntu:xenial
    # 17.04
  - name: ruby-ubuntu-artful
    image: ubuntu:artful
provisioner:
  name: ansible
  lint:
    name: ansible-lint
scenario:
  name: default
  test_sequence:
    - lint
    - destroy
    - dependency
    - syntax
    - create
    - prepare
    - converge
    - idempotence
    - check
    - side_effect
    - verify
    - destroy
verifier:
  name: goss
  lint:
    name: 'flake8'
